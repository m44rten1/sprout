version: 2

before:
  hooks:
    - go mod tidy

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - darwin
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w -X github.com/m44rten1/sprout/cmd.version={{.Version}} -X github.com/m44rten1/sprout/cmd.commit={{.Commit}} -X github.com/m44rten1/sprout/cmd.date={{.Date}}

archives:
  - format: tar.gz
    # this name template makes the OS and Arch compatible with the results of uname.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows.
    format_overrides:
    - goos: windows
      format: zip

checksum:
  name_template: 'checksums.txt'

snapshot:
  version_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'

brews:
  - name: sprout
    repository:
      owner: m44rten1
      name: homebrew-sprout

    commit_author:
      name: goreleaserbot
      email: bot@goreleaser.com

    folder: Formula
    homepage: "https://github.com/m44rten1/sprout"
    description: "A Git worktree helper CLI tool"
    license: "MIT"

    # Your custom install instruction
    install: |
      bin.install "sprout"
